<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <!-- font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="hero">
                <div class="hero-text">
                    <h1>Jimmy's Diner</h1>
                    <h2>The best burger and pizza in town</h2>
                </div>
            </div>                
        </header>
        <main>
            <div class="food-container" id="food-container">
            </div>
            <div id="order-tab" class="order-tab">
            </div>
            <form class="hidden" id="modal-inner">
                <h1 class="modal-text">Enter card details</h1>
                <input type="name" placeholder="Enter your name" name="fullName" required />
                <input type="tel" inputmode="numeric" maxlength="19" placeholder="Enter card number" required /> 
                <input type="number" max="999" name="cvv" placeholder="Enter CVV" required />
                <button type="submit" class="payment-btn" id="payment-btn">Pay</button>     
            </form>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
